name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Wizard likely needs 20+ for Vite/Solid

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install MyST
        run: npm install -g mystmd

      - name: Build HTML Assets
        run: myst build --html

      - name: Add wizard to book
        uses: luukfroling/Wizard-jb2/actions@main 
        with:
          script_url: "https://cdn.jsdelivr.net/gh/luukfroling/Wizard-jb2@main/script/start_wizard.js"
          html_dir: "_build/html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4